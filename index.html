<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valdecir dos Santos</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <h1>Valdecir dos Santos</h1>

        <h2>Orçamento para serviço de pintura</h2>

        <h3 id="dadosCliente">Dados do cliente</h3>


        <div>
            <label for="nomeCliente">Nome Completo:</label>
            <input id="nomeCliente" name="nomeCliente" type="text" required placeholder="Nome Completo do Cliente">
        </div>
        
        <div>
            <label id="tel" for="telCliente">Telefone:</label>
            <input id="telCliente" name="telCliente" type="tel"  pattern="([0-9]{2}) [9]{1} [0-9]{4}-[0-9]{4}"
            required placeholder="00 00000-0000">
        </div>

        <h3>Dados do colaborador</h3>

        <div>
            <label for="nomeFunc">Nome Completo:</label>
            <input id="nomeFunc" name="nomeFunc" type="text" placeholder="Responsável pelo orçamento">
        </div>

        <div>
            <label id="matricula" for="matricula">Nº de matrícula:</label>
            <input id="matricula" name="matricula" type="number" pattern="[0-9]{4}" required placeholder="0000">
        </div>

    </div>

        

    <div class="container2">

        
        <h3>Dados do imóvel</h3>

        <div class="labels" >
        
            <div id="labelSalaEstar">
                <label for="salaEstar">Sala de estar</label>
                <input type="checkbox" name="salaEstar" id="salaE"> 
                <label for="codigo">Código:</label>
                <input type="text" id="codigo1">
                <label for="metragem">Metragem:</label>
                <input type="number" placeholder="M²" id="metSalaEs" >
            </div>
            
        
            <div id="labelSalaJantar">
                <label for="salaJantar">Sala de Jantar</label>
                <input type="checkbox" name="salaJantar" id="salaJ">
                <label for="codigo">Código:</label>
                <input type="text">
                <label for="metragem">Metragem:</label>
                <input type="number" placeholder="M²" id="metSalaJ" class="metragem" >
            </div>
        
            <div id="quartoCasal">
                <label for="quartoCasal">Quarto de casal</label>
                <input type="checkbox" name="quartoCasal" id="quartoC">
                <label for="codigo">Código:</label>
                <input type="text">
                <label for="metragem">Metragem:</label>
                <input type="number" placeholder="M²" id="metQuartoC" class="metragem">
            </div>
            <div id="quarto2">
                <label for="quarto2">Quarto 2</label>
                <input type="checkbox" name="quarto2" id="quarto2">
                <label for="codigo">Código:</label>
                <input type="text">
                <label for="metragem">Metragem:</label>
                <input type="number" placeholder="M²" id="metQuarto2" class="metragem">
            </div>
        </div>

        <button id="calcOrcamento">Calcular orçamento</button>

        <div id="resultComodos"></div>
       
        <h4 id="assinatura">Assinatura do Cliente: </h4>

        <h4>_____________________________________</h4>

    </div>

       
        
    

    <script src="script.js"></script>

</body>
</html>
